<div class="nav-bar">
  <div class="nav-bar__title">
    <span> {{ title }} </span>
  </div>
  <div class="nav-bar__items">
    <ul class="nav-bar__items__list">
      @for (item of navBarOptions; track $index) {
      <app-nav-item [name]="item.name" [iconName]="item.icon"></app-nav-item>

      }
    </ul>
  </div>
  <div class="nav-bar__actions">
    <img class="nav-item__icon" src="bell.svg" alt="logo">
    <img class="nav-item__icon" src="out.svg" alt="logo">
  </div>
</div>
